<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadowing Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
      margin:0; padding:20px 10px;
      font-family: 'Roboto', sans-serif;
      background: white;
      color: #202124;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-weight: 400;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 1px 1px rgba(0,0,0,0.1);
      color: #202124;
    }
    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1.5px solid #dadce0;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #1a73e8;
      outline: none;
    }
    textarea {
      padding: 10px;
      font-size: 16px;
      border: 1.5px solid #dadce0;
      border-radius: 4px;
      width: 100%;
      height: 120px;
      resize: vertical;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s;
      font-family: 'Roboto', sans-serif;
    }
    textarea:focus {
      border-color: #1a73e8;
      outline: none;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      background-color: #34a853;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #2c8c46;
    }
    button:disabled {
      background-color: #a0c79f;
      cursor: default;
    }
    #player {
      width: 100%;
      height: 270px;
      background: black;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .subtitle-box {
      margin-top: 10px;
      padding: 10px;
      background-color: #f1f3f4;
      border-radius: 6px;
      font-size: 17px;
      min-height: 50px;
      line-height: 1.4;
      color: #3c4043;
      user-select: none;
      text-align: center;
      font-weight: 500;
    }
    footer {
      margin-top: auto;
      padding: 15px 0;
      font-family: 'Caveat', cursive;
      font-size: 18px;
      color: #5f6368;
      user-select: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Shadowing Player</h1>
  <div class="container">
    <label for="youtubeLink">Enter YouTube URL:</label>
    <div class="row">
      <input type="text" id="youtubeLink" placeholder="https://www.youtube.com/watch?v=..." />
      <button id="loadBtn">Load</button>
    </div>

    <label for="scriptInput">Script (one sentence per line):</label>
    <textarea id="scriptInput" placeholder="Write each sentence on a separate line..."></textarea>

    <div id="player"></div>

    <button id="calibrateBtn" style="margin-top:10px; display:none;">Calibrate</button>

    <div class="controls" style="display:none;">
      <button id="prevBtn">Previous</button>
      <button id="playSegmentBtn">Play</button>
      <button id="nextBtn">Next</button>
    </div>

    <div class="subtitle-box" id="subtitleBox" style="display:none;"></div>
  </div>

  <footer>created by wrya zrebar</footer>

  <script>
    let player;
    let segments = [];
    let currentIndex = 0;
    let isPlayingSegment = false;
    let segmentDuration = 3000; // default 3 seconds per sentence

    // Load YouTube IFrame Player API asynchronously
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '270',
        width: '100%',
        videoId: '',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        },
        playerVars: {
          modestbranding: 1,
          rel: 0,
          controls: 1,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          origin: window.location.origin
        }
      });
    }

    function onPlayerReady(event) {
      // Player ready, disable controls initially
      disableControls(true);
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED || event.data == YT.PlayerState.PAUSED) {
        if (isPlayingSegment) {
          // If segment playing, move to next or stop
          isPlayingSegment = false;
          updatePlayButton(false);
        }
      }
    }

    function disableControls(disable) {
      document.getElementById('prevBtn').disabled = disable;
      document.getElementById('nextBtn').disabled = disable;
      document.getElementById('playSegmentBtn').disabled = disable;
      document.getElementById('calibrateBtn').disabled = disable;
    }

    function extractVideoId(url) {
      const regex = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById('youtubeLink').value.trim();
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert('Please enter a valid YouTube URL.');
        return;
      }
      player.loadVideoById(videoId);
      document.getElementById('calibrateBtn').style.display = 'inline-block';
      document.querySelector('.controls').style.display = 'flex';
      document.getElementById('subtitleBox').style.display = 'block';

      buildSegmentsFromScript();
      showCurrentSegment();
      disableControls(false);
    }

    function buildSegmentsFromScript() {
      const text = document.getElementById('scriptInput').value.trim();
      if (!text) {
        segments = [];
        return;
      }
      const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
      segments = lines.map(line => ({ text: line }));
      currentIndex = 0;
    }

    function showCurrentSegment() {
      if (!segments.length) return;
      document.getElementById('subtitleBox').textContent = segments[currentIndex].text;
    }

    function playCurrentSegment() {
      if (!segments.length || !player) return;
      isPlayingSegment = true;
      showCurrentSegment();

      // For demo, play 3 seconds from current time, then pause
      // In real app you would sync with actual subtitle timestamps

      player.playVideo();

      setTimeout(() => {
        player.pauseVideo();
        isPlayingSegment = false;
        updatePlayButton(false);
      }, segmentDuration);
    }

    function updatePlayButton(isPlaying) {
      const btn = document.getElementById('playSegmentBtn');
      btn.textContent = isPlaying ? 'Playing...' : 'Play';
    }

    document.getElementById('loadBtn').addEventListener('click', () => {
      loadVideo();
    });

    document.getElementById('calibrateBtn').addEventListener('click', () => {
      alert('Calibration done (demo).');
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (isPlayingSegment) return;
      if (currentIndex > 0) {
        currentIndex--;
        showCurrentSegment();
        playCurrentSegment();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (isPlayingSegment) return;
      if (currentIndex < segments.length - 1) {
        currentIndex++;
        showCurrentSegment();
        playCurrentSegment();
      }
    });

    document.getElementById('playSegmentBtn').addEventListener('click', () => {
      if (!isPlayingSegment) {
        playCurrentSegment();
      }
    });
  </script>
</body>
</html>
