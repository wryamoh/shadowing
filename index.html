<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadowing Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
      margin:0; padding:20px 10px;
      font-family: 'Roboto', sans-serif;
      background: white;
      color: #202124;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
    }
    #logo {
      font-weight: 700;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      user-select: none;
    }
    #logo span:nth-child(1) { color: #4285F4; }
    #logo span:nth-child(2) { color: #DB4437; }
    #logo span:nth-child(3) { color: #F4B400; }
    #logo span:nth-child(4) { color: #4285F4; }
    #logo span:nth-child(5) { color: #0F9D58; }
    #logo span:nth-child(6) { color: #DB4437; }
    #logo span:nth-child(7) { color: #F4B400; }
    #logo span:nth-child(8) { color: #4285F4; }
    #logo span:nth-child(9) { color: #0F9D58; }
    #logo span:nth-child(10) { color: transparent; } /* فاصله */
    #logo span:nth-child(11) { color: #DB4437; }
    #logo span:nth-child(12) { color: #F4B400; }
    #logo span:nth-child(13) { color: #4285F4; }
    #logo span:nth-child(14) { color: #0F9D58; }
    #logo span:nth-child(15) { color: #DB4437; }
    #logo span:nth-child(16) { color: #F4B400; }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      user-select: none;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      border: 1.5px solid #dadce0;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s;
      user-select: text;
    }
    input[type="text"]:focus, select:focus {
      border-color: #1a73e8;
      outline: none;
    }
    textarea {
      padding: 10px;
      font-size: 16px;
      border: 1.5px solid #dadce0;
      border-radius: 4px;
      width: 100%;
      height: 120px;
      resize: vertical;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s;
      font-family: 'Roboto', sans-serif;
      white-space: pre-wrap;
      user-select: text;
    }
    textarea:focus {
      border-color: #1a73e8;
      outline: none;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      background-color: #34a853;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #2c8c46;
    }
    button:disabled {
      background-color: #a0c79f;
      cursor: default;
    }
    #player {
      width: 100%;
      height: 270px;
      background: black;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .subtitle-box {
      margin-top: 10px;
      padding: 10px;
      background-color: #f1f3f4;
      border-radius: 6px;
      font-size: 17px;
      min-height: 50px;
      line-height: 1.4;
      color: #3c4043;
      user-select: none;
      text-align: center;
      font-weight: 500;
      white-space: pre-wrap;
      font-family: 'Roboto', sans-serif;
    }
    footer {
      margin-top: auto;
      padding: 15px 0;
      font-family: 'Caveat', cursive;
      font-size: 18px;
      color: #5f6368;
      user-select: none;
      text-align: center;
    }
    .play-count-container {
      max-width: 120px;
      margin: 0 auto 10px auto;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 15px 8px;
      }
      #player {
        height: 200px;
      }
      button, input[type="text"], select, textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1 id="logo">
    <span>S</span><span>h</span><span>a</span><span>d</span><span>o</span><span>w</span><span>i</span><span>n</span><span>g</span><span> </span>
    <span>P</span><span>l</span><span>a</span><span>y</span><span>e</span><span>r</span>
  </h1>
  <div class="container">
    <label for="youtubeLink">Enter YouTube URL:</label>
    <div class="row">
      <input type="text" id="youtubeLink" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off" />
      <button id="loadBtn">Load</button>
    </div>

    <label for="scriptInput">Script (with timestamps):</label>
    <textarea id="scriptInput" placeholder="Format: [mm:ss or mm:ss.mmm - mm:ss or mm:ss.mmm] Sentence text&#10;Example:&#10;[00:00 - 00:02] Hello world&#10;[00:02.500 - 00:05.000] This sentence has milliseconds"></textarea>

    <div class="play-count-container">
      <label for="segmentCount">Segments to play:</label>
      <select id="segmentCount" title="Number of segments to play at once">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>

    <div id="player"></div>

    <button id="calibrateBtn" style="margin-top:10px; display:none;">Calibrate</button>

    <div class="controls" style="display:none;">
      <button id="prevBtn">Previous</button>
      <button id="playSegmentBtn">Play</button>
      <button id="nextBtn">Next</button>
    </div>

    <div class="subtitle-box" id="subtitleBox" style="display:none;"></div>
  </div>

  <footer>created by wrya zrebar</footer>

  <script>
    let player;
    let segments = [];
    let currentIndex = 0;
    let isPlayingSegment = false;
    let timeoutId = null;

    // Load YouTube IFrame API asynchronously
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // Make sure the function is attached to the window object
    window.onYouTubeIframeAPIReady = function() {
      console.log('YouTube IFrame API is ready');
      player = new YT.Player('player', {
        height: '270',
        width: '100%',
        videoId: '',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        },
        playerVars: {
          modestbranding: 1,
          rel: 0,
          controls: 1,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          origin: window.location.origin
        }
      });
    };

    function onPlayerReady(event) {
      console.log('Player ready');
      disableControls(true);
      document.getElementById('loadBtn').disabled = false; // اطمینان از فعال بودن دکمه Load
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED || event.data == YT.PlayerState.PAUSED) {
        if (isPlayingSegment) {
          clearTimeout(timeoutId);
          isPlayingSegment = false;
          updatePlayButton(false);
        }
      }
    }

    function disableControls(disable) {
      document.getElementById('prevBtn').disabled = disable;
      document.getElementById('nextBtn').disabled = disable;
      document.getElementById('playSegmentBtn').disabled = disable;
      document.getElementById('calibrateBtn').disabled = disable;
      document.getElementById('segmentCount').disabled = disable;
    }

    function parseTimestamp(timestamp) {
      const parts = timestamp.split(':');
      if(parts.length !== 2) return null;
      const minutes = parseInt(parts[0], 10);
      const seconds = parseFloat(parts[1]);
      if(isNaN(minutes) || isNaN(seconds)) return null;
      return minutes * 60 + seconds;
    }

    function parseScriptFlexible(scriptText) {
      const lines = scriptText.split('\n').map(l => l.trim()).filter(l => l.length > 0);
      const segs = [];
      const timeRegex = /\[\s*(\d{2}:\d{2}(?:\.\d{1,3})?)\s*-\s*(\d{2}:\d{2}(?:\.\d{1,3})?)\s*\]\s*(.+)/;
      lines.forEach(line => {
        const match = line.match(timeRegex);
        if (match) {
          const start = parseTimestamp(match[1]);
          const end = parseTimestamp(match[2]);
          const text = match[3];
          if (start !== null && end !== null && end > start) {
            segs.push({ start, end, text });
          }
        }
      });
      return segs;
    }

    function showCurrentSegment() {
      if (!segments.length) return;
      const subtitleBox = document.getElementById('subtitleBox');
      subtitleBox.textContent = segments[currentIndex].text;
    }

    function updatePlayButton(isPlaying) {
      const btn = document.getElementById('playSegmentBtn');
      btn.textContent = isPlaying ? "Pause" : "Play";
    }

    function playCurrentSegment() {
      if (!segments.length || !player) return;
      if (isPlayingSegment) return;

      isPlayingSegment = true;
      updatePlayButton(true);

      const segmentCountSelect = document.getElementById('segmentCount');
      const count = parseInt(segmentCountSelect.value, 10) || 1;

      const startSegment = segments[currentIndex];
      if (!startSegment) return;

      const startTime = startSegment.start;

      let endIndex = currentIndex + count -1;
      if (endIndex >= segments.length) {
        endIndex = segments.length -1;
      }
      const endTime = segments[endIndex].end;

      const subtitleBox = document.getElementById('subtitleBox');
      let combinedText = "";
      for(let i = currentIndex; i <= endIndex; i++) {
        combinedText += segments[i].text + (i < endIndex ? "\n" : "");
      }
      subtitleBox.textContent = combinedText;

      player.seekTo(startTime, true);
      player.playVideo();

      const durationMs = (endTime - startTime) * 1000;
      timeoutId = setTimeout(() => {
        player.pauseVideo();
        isPlayingSegment = false;
        updatePlayButton(false);
      }, durationMs);
    }

    document.getElementById('loadBtn').addEventListener('click', () => {
      console.log('Load button clicked');
      const url = document.getElementById('youtubeLink').value.trim();
      if (!url) {
        alert('Please enter a YouTube URL.');
        return;
      }
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert('Invalid YouTube URL.');
        return;
      }

      if (!player) {
        alert('YouTube player not ready yet. Please wait a moment and try again.');
        return;
      }

      player.loadVideoById(videoId);

      segments = parseScriptFlexible(document.getElementById('scriptInput').value.trim());
      if (!segments.length) {
        alert('No valid script segments found.');
      }

      currentIndex = 0;
      document.getElementById('calibrateBtn').style.display = 'inline-block';
      document.querySelector('.controls').style.display = 'flex';
      document.getElementById('subtitleBox').style.display = 'block';

      showCurrentSegment();
      disableControls(false);
    });

    document.getElementById('calibrateBtn').addEventListener('click', () => {
      alert('Calibration done (demo).');
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (isPlayingSegment) return;
      if (currentIndex > 0) {
        currentIndex--;
        showCurrentSegment();
        playCurrentSegment();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (isPlayingSegment) return;
      if (currentIndex < segments.length - 1) {
        currentIndex++;
        showCurrentSegment();
        playCurrentSegment();
      }
    });

    document.getElementById('playSegmentBtn').addEventListener('click', () => {
      if (isPlayingSegment) {
        player.pauseVideo();
        isPlayingSegment = false;
        updatePlayButton(false);
      } else {
        playCurrentSegment();
      }
    });

    function extractVideoId(url) {
      // Match common youtube url patterns
      const regex = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
